<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetCommand | Monthly Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a; --card: #0d1117; --primary: #8257ff; --danger: #ff4d4d;
            --text: #f0f6fc; --border: #30363d; --accent: #00f2ff; --success: #2ecc71;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; padding-bottom: 140px; }
        .container { max-width: 1100px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-tool { background: var(--card); border: 1px solid var(--border); color: #8b949e; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .btn-tool:hover { border-color: var(--primary); color: white; }

        .tab-container { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .tab { padding: 8px 20px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; white-space: nowrap; color: #8b949e; font-size: 0.85rem; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        .stats-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 25px; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: separate; border-spacing: 0; background: var(--card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        th { background: rgba(255,255,255,0.03); color: #8b949e; font-size: 0.7rem; text-transform: uppercase; padding: 12px 16px; text-align: left; }
        td { padding: 12px 16px; border-top: 1px solid var(--border); vertical-align: middle; }
        
        .row-off { opacity: 0.25; filter: grayscale(1); }
        .inline-input { background: transparent; border: none; color: var(--text); padding: 5px; width: 100%; font-size: 0.9rem; border-radius: 4px; }
        
        /* FIX: REMOVE INVISIBLE BOXES IN TABLE */
        td input[type="month"]::-webkit-calendar-picker-indicator {
            display: none; /* Hides the calendar icon inside the table rows */
        }

        /* KEEP CALENDAR VISIBLE IN BOTTOM BAR */
        .input-bar input[type="month"]::-webkit-calendar-picker-indicator {
            display: block; background-color: white; border-radius: 3px; cursor: pointer;
        }

        .status-radio { cursor: pointer; color: white; font-size: 1.1rem; margin-right: 12px; transition: 0.3s; }
        .status-active { color: var(--success); }

        #bulk-bar { display: none; background: var(--danger); padding: 12px 20px; border-radius: 8px; margin-bottom: 15px; justify-content: space-between; align-items: center; }

        .input-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: #161b22; padding: 15px 25px; border: 1px solid var(--primary); border-radius: 12px; display: flex; gap: 15px; align-items: center; z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .input-bar input { background: #0d1117; border: 1px solid var(--border); border-radius: 6px; color: white; padding: 8px 12px; outline: none; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="font-size: 1.5rem;">Asset<span style="color:var(--primary)">Command</span></h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn-tool" onclick="cloneCurrentMonth()" id="clone-btn" style="display:none; color:var(--accent);"><i class="fas fa-copy"></i> Clone to Next Month</button>
            <button class="btn-tool" onclick="exportCSV()"><i class="fas fa-file-download"></i></button>
            <button class="btn-tool" onclick="document.getElementById('csvIn').click()"><i class="fas fa-file-upload"></i></button>
            <input type="file" id="csvIn" style="display:none" onchange="importCSV(event)">
        </div>
    </div>

    <div class="stats-grid">
        <div class="glass-card">
            <small id="stat-label" style="color:#8b949e; text-transform: uppercase; letter-spacing: 1px;">Global Funds</small>
            <h2 id="total-val" style="margin:10px 0; font-size: 2.4rem; color: var(--accent);">$0.00</h2>
            <input type="text" id="search-box" placeholder="Filter list..." onkeyup="render()" style="width: 100%; padding:8px; border-radius:6px; background:var(--bg); border:1px solid var(--border); color:white; outline: none;">
        </div>
        <div class="glass-card"><canvas id="growthChart" style="height: 140px;"></canvas></div>
    </div>

    <div id="tab-bar" class="tab-container"></div>

    <div id="bulk-bar">
        <span id="bulk-text" style="font-weight:bold; color:white;">0 selected</span>
        <button onclick="bulkDelete()" style="background:white; color:var(--danger); border:none; padding:6px 15px; border-radius:6px; cursor:pointer; font-weight:bold;">DELETE</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:20px;"><input type="checkbox" id="master-check" onclick="toggleAll(this)"></th>
                <th>Institution</th>
                <th style="width:140px;">Month</th>
                <th>Amount</th>
                <th>Rate%</th>
                <th>Total</th>
                <th style="text-align:right;">Actions</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<div class="input-bar">
    <input type="text" id="f-inst" placeholder="Bank/Fund Name">
    <input type="month" id="f-date">
    <input type="number" id="f-amt" placeholder="Amount">
    <input type="number" id="f-rate" placeholder="Rate%">
    <button onclick="saveItem()" class="btn-add">Add Entry</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('asset_db_v12')) || [];
    let myChart = null;
    let currentTab = 'Global';

    document.getElementById('f-date').value = new Date().toISOString().slice(0, 7);

    function saveItem() {
        const inst = document.getElementById('f-inst').value;
        const date = document.getElementById('f-date').value;
        const amt = parseFloat(document.getElementById('f-amt').value) || 0;
        const rate = parseFloat(document.getElementById('f-rate').value) || 0;
        if(!inst || !date) return alert("Missing Info");
        db.push({ id: Date.now() + Math.random(), inst, date, amt, rate, active: true });
        currentTab = date;
        render();
        document.getElementById('f-inst').value = '';
        document.getElementById('f-amt').value = '';
    }

    function cloneCurrentMonth() {
        if (currentTab === 'Global') return;
        const currentData = db.filter(i => i.date === currentTab);
        let [year, month] = currentTab.split('-').map(Number);
        month++; if (month > 12) { month = 1; year++; }
        const nextDateStr = `${year}-${String(month).padStart(2, '0')}`;

        if (confirm(`Clone ${currentData.length} items to ${nextDateStr}?`)) {
            currentData.forEach(item => {
                db.push({ ...item, id: Date.now() + Math.random(), date: nextDateStr });
            });
            currentTab = nextDateStr;
            render();
        }
    }

    function updateField(id, field, value) {
        db = db.map(item => item.id == id ? { ...item, [field]: (field === 'amt' || field === 'rate' ? parseFloat(value) || 0 : value) } : item);
        localStorage.setItem('asset_db_v12', JSON.stringify(db));
        updateCalculations();
    }

    function toggleStatus(id) {
        db = db.map(i => i.id == id ? {...i, active: !i.active} : i);
        render();
    }

    function render() {
        localStorage.setItem('asset_db_v12', JSON.stringify(db));
        updateTabs();
        const body = document.getElementById('table-body');
        const searchTerm = document.getElementById('search-box').value.toLowerCase();
        document.getElementById('clone-btn').style.display = (currentTab !== 'Global') ? 'block' : 'none';

        const filteredData = db.filter(i => {
            const matchesSearch = i.inst.toLowerCase().includes(searchTerm);
            const matchesTab = (currentTab === 'Global') || (i.date === currentTab);
            return matchesSearch && matchesTab;
        }).sort((a,b) => a.inst.localeCompare(b.inst));

        body.innerHTML = filteredData.map(i => {
            const tot = i.amt + (i.amt * (i.rate / 100));
            return `
                <tr class="${i.active ? '' : 'row-off'}">
                    <td><input type="checkbox" class="row-check" data-id="${i.id}" onclick="updateBulkBar()"></td>
                    <td><input type="text" class="inline-input" value="${i.inst}" onchange="updateField('${i.id}', 'inst', this.value)"></td>
                    <td><input type="month" class="inline-input" value="${i.date}" onchange="updateField('${i.id}', 'date', this.value)"></td>
                    <td><input type="number" class="inline-input" value="${i.amt}" onchange="updateField('${i.id}', 'amt', this.value)"></td>
                    <td><input type="number" class="inline-input" value="${i.rate}" onchange="updateField('${i.id}', 'rate', this.value)"></td>
                    <td style="font-weight:bold; color:var(--text)">$${tot.toLocaleString()}</td>
                    <td style="text-align: right;">
                        <i class="fas fa-power-off status-radio ${i.active ? 'status-active' : ''}" onclick="toggleStatus('${i.id}')"></i>
                        <i class="fas fa-trash-alt" style="color:var(--danger); cursor:pointer;" onclick="deleteOne('${i.id}')"></i>
                    </td>
                </tr>`;
        }).join('');
        updateCalculations();
        updateBulkBar(); 
    }

    function updateTabs() {
        const months = [...new Set(db.map(i => i.date))].sort((a, b) => new Date(a) - new Date(b));
        const tabs = ['Global', ...months];
        document.getElementById('tab-bar').innerHTML = tabs.map(t => `<div class="tab ${currentTab === t ? 'active' : ''}" onclick="setTab('${t}')">${t}</div>`).join('');
    }

    function setTab(t) { currentTab = t; render(); }

    function updateCalculations() {
        let displayTotal = 0;
        const monthlyData = {};
        
        db.forEach(i => {
            const tot = i.amt + (i.amt * (i.rate / 100));
            if (i.active) {
                // For the chart
                monthlyData[i.date] = (monthlyData[i.date] || 0) + tot;
                // For the Net Worth number: Only show current view total
                if (currentTab === 'Global') {
                    displayTotal += tot;
                    document.getElementById('stat-label').innerText = "Global Funds";
                } else if (i.date === currentTab) {
                    displayTotal += tot;
                    document.getElementById('stat-label').innerText = i.date + " Total";
                }
            }
        });
        document.getElementById('total-val').innerText = `$${displayTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        updateChart(monthlyData);
    }

    function updateChart(monthlyData) {
        const labels = Object.keys(monthlyData).sort();
        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('growthChart').getContext('2d'), {
            type: 'line',
            data: { labels, datasets: [{ data: labels.map(l => monthlyData[l]), borderColor: '#8257ff', tension: 0.3, fill: true, backgroundColor: 'rgba(130, 87, 255, 0.1)' }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: '#8b949e' } }, y: { ticks: { color: '#8b949e' } } } }
        });
    }

    function deleteOne(id) { if(confirm("Delete item?")) { db = db.filter(i => i.id != id); render(); } }
    function toggleAll(s) { document.querySelectorAll('.row-check').forEach(c => c.checked = s.checked); updateBulkBar(); }
    function updateBulkBar() {
        const checked = document.querySelectorAll('.row-check:checked');
        document.getElementById('bulk-bar').style.display = checked.length > 0 ? 'flex' : 'none';
        document.getElementById('bulk-text').innerText = `${checked.length} items selected`;
    }
    function bulkDelete() {
        if(confirm("Delete selected?")) {
            const ids = Array.from(document.querySelectorAll('.row-check:checked')).map(c => c.getAttribute('data-id'));
            db = db.filter(i => !ids.includes(String(i.id)));
            render();
        }
    }
    function exportCSV() {
        let csv = "Institution,Date,Amount,Rate,Active\n" + db.map(i => `"${i.inst}",${i.date},${i.amt},${i.rate},${i.active}`).join('\n');
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        a.download = `WealthBackup.csv`; a.click();
    }
    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n').slice(1);
            db = lines.filter(l => l.trim()).map(l => {
                const c = l.split(',');
                return { id: Date.now()+Math.random(), inst: (c[0]||'').replace(/"/g, ''), date: c[1]||'', amt: parseFloat(c[2])||0, rate: parseFloat(c[3])||0, active: c[4] !== 'false' };
            });
            render();
        };
        reader.readAsText(e.target.files[0]);
    }
    render();
</script>
</body>
</html>
