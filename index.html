<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetCommand | Portfolio Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a; --card: #0d1117; --primary: #8257ff; --text: #f0f6fc; 
            --border: #30363d; --accent: #00f2ff; --ai-sidebar: #161b22;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Layout Architecture */
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 200px; transition: 0.3s; }
        .ai-sidebar { width: 320px; background: var(--ai-sidebar); border-left: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; }
        .ai-sidebar.collapsed { width: 0; overflow: hidden; border: none; }

        .container { max-width: 1000px; margin: auto; }
        
        /* Stats & Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 25px; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        h2 { color: var(--accent); font-size: 2.2rem; margin: 5px 0; }

        /* Tab Navigation */
        .tab-container { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .tab { padding: 8px 18px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; color: #8b949e; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Table Styling & Responsive Fix */
        .table-wrap { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 0.7rem; text-transform: uppercase; color: #8b949e; background: rgba(255,255,255,0.03); }
        td { padding: 12px; border-top: 1px solid var(--border); }
        
        /* FIX: No more invisible calendar boxes in table */
        td input[type="month"]::-webkit-calendar-picker-indicator { display: none; }
        .inline-input { background: transparent; border: none; color: white; width: 100%; font-size: 0.9rem; }

        /* AI Chat UI */
        .chat-win { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; font-size: 0.85rem; line-height: 1.4; max-width: 85%; }
        .bot { background: var(--border); align-self: flex-start; }
        .user { background: var(--primary); align-self: flex-end; }
        .chat-input { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 8px; }

        /* Floating Input Bar (Responsive) */
        .input-bar { position: fixed; bottom: 25px; left: 45%; transform: translateX(-50%); background: #161b22; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--primary); display: flex; gap: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 100; }
        .input-bar input { background: #0d1117; border: 1px solid var(--border); border-radius: 20px; color: white; padding: 8px 15px; outline: none; }

        /* --- MOBILE RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .ai-sidebar { width: 100%; height: 300px; border-left: none; border-top: 1px solid var(--border); }
            .stats-grid { grid-template-columns: 1fr; }
            .input-bar { width: 90%; left: 5%; transform: none; bottom: 10px; flex-direction: column; border-radius: 15px; padding: 15px; }
            .input-bar input { width: 100% !important; }
            .main-content { padding-bottom: 250px; }
        }
    </style>
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="header">
            <h1>Asset<span style="color:var(--primary)">Command</span></h1>
            <div style="display:flex; gap:10px">
                <button class="tab" onclick="toggleAI()"><i class="fas fa-robot"></i> AI</button>
                <button class="tab" onclick="cloneMonth()" id="clone-btn" style="display:none; color:var(--accent)">Clone</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="glass-card">
                <small id="stat-label">TOTAL FUNDS</small>
                <h2 id="total-val">$0.00</h2>
            </div>
            <div class="glass-card"><canvas id="growthChart" style="height:100px"></canvas></div>
        </div>

        <div id="tab-bar" class="tab-container"></div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr><th>Institution</th><th>Month</th><th>Amount</th><th>Total</th><th style="text-align:right">Action</th></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="ai-sidebar" id="ai-sidebar">
    <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:bold">Gemini Assistant</div>
    <div class="chat-win" id="chat-win">
        <div class="msg bot">I can analyze your monthly funds. Ask me about your highest account or total growth!</div>
    </div>
    <div class="chat-input">
        <input type="text" id="ai-query" placeholder="Ask Gemini..." style="flex:1; background:var(--bg); border:1px solid var(--border); color:white; padding:8px; border-radius:5px">
        <button onclick="askAI()" style="background:var(--primary); color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div class="input-bar">
    <input type="text" id="f-inst" placeholder="Bank Name" style="width:160px">
    <input type="month" id="f-date" value="2026-01">
    <input type="number" id="f-amt" placeholder="Amount" style="width:120px">
    <button onclick="addItem()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer">Add</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('asset_db_v15')) || [];
    let currentTab = 'Global';

    function toggleAI() { document.getElementById('ai-sidebar').classList.toggle('collapsed'); }

    function addItem() {
        const inst = document.getElementById('f-inst').value;
        const date = document.getElementById('f-date').value;
        const amt = parseFloat(document.getElementById('f-amt').value) || 0;
        if(!inst || !date) return alert("Fill Name/Date");
        db.push({ id: Date.now(), inst, date, amt, active: true });
        render();
    }

    function render() {
        localStorage.setItem('asset_db_v15', JSON.stringify(db));
        const months = [...new Set(db.map(i => i.date))].sort();
        document.getElementById('tab-bar').innerHTML = ['Global', ...months].map(m => 
            `<div class="tab ${currentTab===m?'active':''}" onclick="currentTab='${m}';render()">${m}</div>`).join('');

        const filtered = db.filter(i => currentTab === 'Global' || i.date === currentTab);
        document.getElementById('table-body').innerHTML = filtered.map(i => `
            <tr>
                <td><input class="inline-input" value="${i.inst}" onchange="update(${i.id},'inst',this.value)"></td>
                <td><input type="month" class="inline-input" value="${i.date}" onchange="update(${i.id},'date',this.value)"></td>
                <td><input type="number" class="inline-input" value="${i.amt}" onchange="update(${i.id},'amt',this.value)"></td>
                <td style="font-weight:bold">$${i.amt.toLocaleString()}</td>
                <td style="text-align:right"><i class="fas fa-trash" onclick="del(${i.id})" style="color:var(--danger); cursor:pointer"></i></td>
            </tr>`).join('');

        const total = filtered.reduce((s,i) => s + i.amt, 0);
        document.getElementById('total-val').innerText = `$${total.toLocaleString()}`;
        document.getElementById('clone-btn').style.display = currentTab === 'Global' ? 'none' : 'block';
    }

    function update(id, f, v) { db = db.map(i => i.id === id ? {...i, [f]: f==='amt'?parseFloat(v):v} : i); render(); }
    function del(id) { if(confirm("Delete?")) { db = db.filter(i => i.id !== id); render(); } }

    function cloneMonth() {
        let [y, m] = currentTab.split('-').map(Number);
        m++; if(m>12){m=1; y++;}
        const next = `${y}-${String(m).padStart(2,'0')}`;
        db.filter(i => i.date === currentTab).forEach(i => db.push({...i, id: Date.now()+Math.random(), date: next}));
        currentTab = next; render();
    }

    function askAI() {
        const q = document.getElementById('ai-query').value.toLowerCase();
        const win = document.getElementById('chat-win');
        if(!q) return;
        win.innerHTML += `<div class="msg user">${q}</div>`;
        
        let reply = "I've analyzed your funds. ";
        if(q.includes("highest")) {
            let top = [...db].sort((a,b) => b.amt - a.amt)[0];
            reply += `Your highest account is ${top.inst} at $${top.amt.toLocaleString()}.`;
        } else {
            reply += `You have ${db.length} entries totaling $${db.reduce((s,i)=>s+i.amt,0).toLocaleString()}.`;
        }
        
        setTimeout(() => {
            win.innerHTML += `<div class="msg bot">${reply}</div>`;
            document.getElementById('ai-query').value = "";
            win.scrollTop = win.scrollHeight;
        }, 600);
    }

    render();
</script>
</body>
</html>
