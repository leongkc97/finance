<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetCommand | Clean Mobile Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a; --card: #0d1117; --primary: #8257ff; --text: #f0f6fc; 
            --border: #30363d; --accent: #00f2ff; --danger: #ff4d4d;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 220px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        /* Header & Stats */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 25px; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        h2 { color: var(--accent); font-size: 2.2rem; margin: 5px 0; }

        /* Tabs */
        .tab-container { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .tab { padding: 8px 18px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; white-space: nowrap; color: #8b949e; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Table & Card Logic */
        .table-wrap { width: 100%; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        th { text-align: left; padding: 12px; font-size: 0.7rem; text-transform: uppercase; color: #8b949e; background: rgba(255,255,255,0.03); }
        td { padding: 12px; border-top: 1px solid var(--border); }
        
        .inline-input { background: transparent; border: none; color: white; width: 100%; font-size: 0.9rem; outline: none; }
        td input[type="month"]::-webkit-calendar-picker-indicator { display: none; }

        /* Floating Input Bar */
        .input-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: #161b22; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--primary); display: flex; gap: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 100; width: auto; }
        .input-bar input { background: #0d1117; border: 1px solid var(--border); border-radius: 20px; color: white; padding: 8px 15px; outline: none; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* --- MOBILE RESPONSIVE FIX --- */
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; }
            
            /* Hide the table header on mobile */
            thead { display: none; }
            
            /* Force table rows to look like cards */
            tr { 
                display: block; 
                margin-bottom: 15px; 
                border: 1px solid var(--border); 
                border-radius: 12px; 
                padding: 10px; 
                background: var(--card);
            }
            
            td { 
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                border: none; 
                padding: 8px 5px; 
            }

            /* Add labels before the data on mobile */
            td::before {
                content: attr(data-label);
                font-size: 0.7rem;
                text-transform: uppercase;
                color: #8b949e;
                font-weight: bold;
            }

            .inline-input { text-align: right; width: 60%; }

            /* Bottom Bar Adjustment */
            .input-bar { 
                width: 90%; 
                flex-direction: column; 
                border-radius: 20px; 
                bottom: 10px; 
                padding: 15px; 
            }
            .input-bar input { width: 100% !important; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Asset<span style="color:var(--primary)">Command</span></h1>
        <button class="tab" onclick="cloneMonth()" id="clone-btn" style="display:none; color:var(--accent)">Clone to Next Month</button>
    </div>

    <div class="stats-grid">
        <div class="glass-card">
            <small id="stat-label">TOTAL FUNDS</small>
            <h2 id="total-val">$0.00</h2>
        </div>
        <div class="glass-card"><canvas id="growthChart" style="height:100px"></canvas></div>
    </div>

    <div id="tab-bar" class="tab-container"></div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Institution</th>
                    <th>Month</th>
                    <th>Amount</th>
                    <th style="text-align:right">Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div class="input-bar">
    <input type="text" id="f-inst" placeholder="Bank/Fund Name">
    <input type="month" id="f-date" value="2026-02">
    <input type="number" id="f-amt" placeholder="Amount">
    <button onclick="addItem()" class="btn-add">Add Entry</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('asset_db_v16')) || [];
    let currentTab = 'Global';

    function addItem() {
        const inst = document.getElementById('f-inst').value;
        const date = document.getElementById('f-date').value;
        const amt = parseFloat(document.getElementById('f-amt').value) || 0;
        if(!inst || !date) return;
        db.push({ id: Date.now(), inst, date, amt });
        render();
        document.getElementById('f-inst').value = '';
        document.getElementById('f-amt').value = '';
    }

    function render() {
        localStorage.setItem('asset_db_v16', JSON.stringify(db));
        const months = [...new Set(db.map(i => i.date))].sort();
        document.getElementById('tab-bar').innerHTML = ['Global', ...months].map(m => 
            `<div class="tab ${currentTab===m?'active':''}" onclick="currentTab='${m}';render()">${m}</div>`).join('');

        const filtered = db.filter(i => currentTab === 'Global' || i.date === currentTab);
        document.getElementById('table-body').innerHTML = filtered.map(i => `
            <tr>
                <td data-label="Institution"><input class="inline-input" value="${i.inst}" onchange="update(${i.id},'inst',this.value)"></td>
                <td data-label="Month"><input type="month" class="inline-input" value="${i.date}" onchange="update(${i.id},'date',this.value)"></td>
                <td data-label="Amount"><input type="number" class="inline-input" value="${i.amt}" onchange="update(${i.id},'amt',this.value)"></td>
                <td data-label="Action" style="text-align:right"><i class="fas fa-trash" onclick="del(${i.id})" style="color:var(--danger); cursor:pointer"></i></td>
            </tr>`).join('');

        const total = filtered.reduce((s,i) => s + i.amt, 0);
        document.getElementById('total-val').innerText = `$${total.toLocaleString()}`;
        document.getElementById('clone-btn').style.display = currentTab === 'Global' ? 'none' : 'block';
    }

    function update(id, f, v) { db = db.map(i => i.id === id ? {...i, [f]: f==='amt'?parseFloat(v):v} : i); render(); }
    function del(id) { if(confirm("Delete entry?")) { db = db.filter(i => i.id !== id); render(); } }

    function cloneMonth() {
        let [y, m] = currentTab.split('-').map(Number);
        m++; if(m>12){m=1; y++;}
        const next = `${y}-${String(m).padStart(2,'0')}`;
        db.filter(i => i.date === currentTab).forEach(i => db.push({...i, id: Date.now()+Math.random(), date: next}));
        currentTab = next; render();
    }

    render();
</script>
</body>
</html>
